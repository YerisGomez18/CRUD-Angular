<nav class="" aria-label="breadcrumb">
  <ol class="breadcrumb bg-dark">
    <h5 class="breadcrumb-item active text-white" aria-current="page">Crud De Productos </h5>
  </ol>
</nav>
<div class="container">
  <div class="card list-cursos">
    <h5 class="card-header">Lista De Productos</h5>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Producto</th>
            <th scope="col">Tipo</th>
            <th scope="col">Precio</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos">
            <td>{{curso.id}}</td>
            <td>{{curso.produto | uppercase}}</td>
            <td>{{curso.tipo}}</td>
            <td>{{curso.preco | currency}}</td>
            <td>
              <button type="button" class="btn btn-primary btn-sm" (click)="editCursos(curso)">Editar</button>
              <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteCursos(curso)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card add-cursos">
    <h5 class="card-header">Agregar/Actualizar Producto</h5>
    <div class="card-body">
      <form id="add-form" (ngSubmit)="f.form.valid && saveCursos(f)" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="produto">Producto</label>
          <input type="text" [(ngModel)]="curso.produto" id="produto" name="produto" #produto="ngModel" required
            class="form-control" [ngClass]="{ 'is-invalid': f.submitted && produto.invalid }"
            placeholder="Digite el producto">
          <div *ngIf="f.submitted && produto.invalid" class="invalid-feedback">
            <div *ngIf="produto.errors?.required">Producto obligatorio </div>
          </div>
        </div>
        <div class="form-group">
          <label for="tipo">Tipo</label>
          <input type="text" [(ngModel)]="curso.tipo" id="tipo" name="tipo" #tipo="ngModel" required
            class="form-control" [ngClass]="{ 'is-invalid': f.submitted && tipo.invalid }" placeholder="Digite el tipo">
          <div *ngIf="f.submitted && tipo.invalid" class="invalid-feedback">
            <div *ngIf="tipo.errors?.required">Tipo obligatorio</div>
          </div>
        </div>
        <div class="form-group">
          <label for="preco">Precio</label>
          <input type="number" [(ngModel)]="curso.preco" id="preco" name="preco" #preco="ngModel" required
            class="form-control" [ngClass]="{ 'is-invalid': f.submitted && preco.invalid }"
            placeholder="Digite el precio">
          <div *ngIf="f.submitted && preco.invalid" class="invalid-feedback">
            <div *ngIf="preco.errors?.required">Precio obligatorio</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-add-cursos">Guardar</button>
        <button type="reset" class="btn btn-danger btn-add-cursos" (click)="cleanForm(f)">Cancelar</button>
      </form>
    </div>
  </div>
</div>
